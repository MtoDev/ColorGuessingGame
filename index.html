<!DOCTYPE html>
<html>
	<head>
		<title>Color Game</title>
		<script type="text/javascript" src="paper-full.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.28/howler.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
		<link rel="stylesheet" type="text/css" href="colorGame.css">
	</head>
	<body>
		<h1 id="banner">
			<span>Color Guessing Game</span>
			<br>
			<div id="colorDisplay">RGB</div>
		</h1>

		<div class="row">
			<div class="col-sm-1 stripe"></div>
			<div class="col-sm-10 stripe">
				<button id="reset">New Colors</button>
				<span id="message"></span>
				<button id="easyBtn" class="mode">Easy</button>
				<button id="hardBtn" class="mode selected">Hard</button>
			</div>
			<div class="col-sm-1 stripe">
				<div class="icons">
					<i id="volume" class="fas fa-2x fa-volume-up"></i>
				</div>
			</div>
		</div>

		<div id="container">
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
		</div>

		<script type="text/javascript" src="colorGame.js"></script>
	</body>
</html>
